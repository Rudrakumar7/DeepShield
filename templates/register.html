{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass">
        <h2 class="text-center">Join DeepShield</h2>
        <p class="text-center form-label">Create your account</p>

        <form method="POST" action="{{ url_for('register') }}" class="mt-4">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%">Register</button>
        </form>

        <p class="text-center mt-2">
            <a href="{{ url_for('login') }}" class="nav-link" style="font-size: 0.9rem">Already have an account?
                Login</a>
        </p>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
    }
</style>
{% endblock %}
